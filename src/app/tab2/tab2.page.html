<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Gastronomia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>

      <ion-item lines="none">
         <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://static.ifood-static.com.br/image/upload/t_medium/logosgde/096050fd-c918-45e1-95ee-2e83e79977bd/202506071640_Vp40_c.png" />
        </ion-thumbnail>

        <ion-label>
          <ion-text color="primary">
            El Ternazo
          </ion-text>

          <p>
            Delivery de Hamburguer, batata frita e porções
          </p>
        </ion-label>

        <ion-note slot="end">BPS</ion-note>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="exibirToast('bottom')">
          <ion-icon name="star" slot="icon-only" class="text-white"></ion-icon>
        </ion-item-option>

        <ion-item-option class="bg-purple-400" (click)="abrirSite('https://www.instagram.com/elternazo.itajuba/')" target="_blank">
          <ion-icon name="information-circle" slot="icon-only" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
